<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-user-finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="input_box">
          <input type="text" placeholder="Enter your username" id="user" />
          <button id="search_user">SEARCH</button>
        </div>
        <div class="detail_box">
          <div class="img_box">
            <img src="" id="user_img" alt="" />
          </div>
          <div class="text_box">
            <div>
              <h5>Name :</h5>
              <p id="name">Umair</p>
            </div>
            <div>
              <h5>FOllowers :</h5>
              <p id="follower">Umair</p>
            </div>
            <div>
              <h5>Followings :</h5>
              <p id="following">Umair</p>
            </div>
            <div>
              <h5>Repository :</h5>
              <p id="repo">Umair</p>
            </div>
            <div>
              <h5>Create Account :</h5>
              <p id="create">Umair</p>
            </div>
            <div>
              <h5>Last Update :</h5>
              <p id="last_update">Umair</p>
            </div>
          </div>
        </div>
        <div class="error_box">
          <h3>Sorry user not found!</h3>
        </div>
        <div class="loader"></div>
      </div>
  
      <script src="script.js"></script>




</body>
</html>
